 <!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Login</title>
	</head>
	<!-- Simple Form to test Flask server GET (page load) and POST (form submit) -->
	<body>
    	<form name="login" action="/" method="POST">
    		<label for="userName">User Name:</label>
    		<input type="text" name="userName" id="userName" required />
    		<br />
    		<input type="submit" />
    	</form>
	</body>
</html>
